<div class="card ">
  <div class="card-header">
    {{test.name}}
  </div>
  <div class="card-body">
    <h4 class="card-title">{{test.name}}</h4>
    <p class="card-text">{{test.duration}}</p>
    <p class="card-text">{{test.currentBatch}}</p>
    <p class="card-text">{{test.price}}</p>
  </div>
  <div class="card-footer text-muted">
    <button class="btn" [class.btn-primary]="buttonState" [class.btn-warning]="!buttonState" (click)="addItems(test)">Add to Cart</button>
  </div>
</div>
