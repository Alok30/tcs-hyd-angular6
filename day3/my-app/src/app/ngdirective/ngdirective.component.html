{{user}}
<div [ngSwitch]="user">
  <div *ngSwitchCase="'Admin'">
    <div class="card">
        <span class="badge badge-pill badge-success">Admin</span> 
      <div class="card-body">
        <h4 class="card-title">Title</h4>
        <p class="card-text">Text</p>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'Privilige'">
      <div class="card">
          <span class="badge badge-pill badge-warning">Privilige</span> 
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">Text</p>
        </div>
      </div>
  </div>
  <div *ngSwitchDefault>
      <div class="card">
          <span class="badge badge-pill badge-danger">Normal</span> 
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">Text</p>
        </div>
      </div>
  </div>
</div>
